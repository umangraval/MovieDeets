version: '3'

services:
  elasticsearch:
    image: elasticsearch:7.4.1
    environment:
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xmx1024m -Xms1024m"
    ports:
      - "9200:9200"
    # volumes:
    #   - ./data:/usr/share/elasticsearch/data

  kibana:
    image: kibana:7.4.1
    ports:
      - "5601:5601"
